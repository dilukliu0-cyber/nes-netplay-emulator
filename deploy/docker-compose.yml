version: "3.9"

services:
  signaling:
    image: node:20-alpine
    working_dir: /app/server
    command: sh -c "npm ci && npm run build && npm run start"
    environment:
      SIGNALING_PORT: 8787
    volumes:
      - ../server:/app/server
    expose:
      - "8787"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - signaling
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
